<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Log In </title>
    <style>
      #login-form div {
        text-align: center;
      }
      #login-form input {
        margin: .5em 1em;
      }
      #error {
        text-align: center;
        color: red;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <!-- client side validation to check fields before making http request -->
    <form id="login-form">
      <div>
        <label> Username </label>
        <input type="email" name="username" required>
      </div>
      <div>
        <label> Password </label>
        <input type="password" name="password" required>
      </div>
      <div>
        <input type="submit" name="register" value="Register">
        <input type="submit" name="login" value="Log In">
      </div>
    </form>
    <div id="error"> {{ .Error }} </div>
  </body>
</html>
